<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="logo">
      <img src="logo.jpg" width="500" height="120" class="omgPOCO">        </div>
    <div>
    <div class="block_item">
      <div class="logo-line">
    </div>
    <div class="block_item">
      <div class="logo-main">
    </div>
    <div class="block_item">
      <div class="logo-line2">
    </div>
  
    

    <div class="block_item">
      <div class="unobjects-train">
    </div>

    <div class="block_item">
      <div class="unobjects-wall">
    </div>
    <div class="enter-1">
      <label for="balloons">Введите ID строения:</label>
      <input
        id="balloons"
        type="number"
        name="balloons"
        
        required />
      <span class="validity"></span>
    </div>

    <div class="enter-2">
      <label for="balloons">Введите ID поезда:</label>
      <input
        id="balloons"
        type="number"
        name="balloons"
        required />
      <span class="validity"></span>
    </div>


    <div class="but-train">
      <form action="index-train.html">
        <input type="submit" value="Ввод" />
      </form>
    </div>

    <div class="but-wall">
      <form action="index-wall.html">
        <input type="submit" value="Ввод" />
      </form>
    </div>


  </body>
</html>
